<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <section>
      <div class="themes">
        <div class="themes-text">
          <h2>calc</h4>
          <span>THEME</span>
        </div>
        <div class="themes-button">
          <div class="themes-button-text">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="themes-button-slider">
            <div class="themes-button-slider-circle"></div>
            <a href="/" onclick="return false" data-status="active"></a>
            <a href="/" onclick="return false" data-status="notactive"></a>
            <a href="/" onclick="return false" data-status="notactive"></a>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="input-input" id="main-input">0001</div>
      </div>
      <div class="buttons">
        <div class="buttons-small">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button>DEL</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button>+</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button>-</button>
          <button value=".">.</button>
          <button value="0">0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="buttons-large">
          <button id="reset-btn">RESET</button>
          <button id="submit-btn">=</button>
        </div>
      </div>
    </section>
  </main>
    <script src="script.js"></script>
</body>
</html>
