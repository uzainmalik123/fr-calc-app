<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <section>
      <div class="themes">
        <div class="themes-text">
          <h2>calc</h4>
          <span>THEME</span>
        </div>
        <div class="themes-button">
          <div class="themes-button-text">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="themes-button-slider">
            <div class="themes-button-slider-circle"></div>
            <a href="/" onclick="return false"></a>
            <a href="/" onclick="return false"></a>
            <a href="/" onclick="return false"></a>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="number" dir="rtl">
      </div>
      <div class="buttons">
        <div class="buttons-small">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="buttons-large">
          <button>RESET</button>
          <button>=</button>
        </div>
      </div>
    </section>
  </main>
    <script src="script.js"></script>
</body>
</html>
